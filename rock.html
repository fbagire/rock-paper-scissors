<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>ROCKPAPERSCISSORS</title>
</head>

<body>
    <div class="headingDisplay">
        <div>
            It's Time for a Showdown of Strategy and Fate! In this game of Rock, Paper, Scissors, you take the helm as
            Player 1, pitted against the AI brilliance of Player 2, the computer. Let's see who emerges victorious in
            this
            thrilling battle of wits!
        </div>
    </div>


    <div class="midBlock">
        <div id="btnPlays">
            <button id="rock" type="button">ROCK</button>
            <button id="paper" type="button">PAPER</button>
            <button id="scissors" type="button">SCISSORS</button>
        </div>
        <div id="divResult" class="divResult">
        </div>
    </div>

    <div class="winnerBlock">
        <p>Test text 1</p>

    </div>
    <div class="resetBlock">
        <p>Test text</p>

    </div>
    <script src="script.js"></script>
</body>

</html>
